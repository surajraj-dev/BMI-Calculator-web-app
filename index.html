<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>BMI Calculator</title>
</head>

<body>
    <div class="container">
          <div class="cal-design">
             <h1>BMI Calculator</h1>
             <div class="age">
                 <label class="age-head"> Age</label>
                 <input type="number" placeholder="0" class="age-input " autocomplete="off" id="ageInput" required>
             </div>
             <div class="gender">
              <div class="mal">
                <input type="radio" name="gender" id="male">
                <label for="male">Male</label>
              </div>
               <div class="fem"><input type="radio" name="gender" id="female">
                <label for="female">Female</label></div> 
                
            </div>
            
            <div class="containerHW">
                <div class="inputH">
                  <label for="height">Height(cm)</label>
                  <input type="number" id="height" required>
                </div>
    
                <div class="inputW">
                  <label for="weight">Weight(kg)</label>
                  <input type="number" id="weight" required>
                </div>
              </div>
    
              <button class="calculate" id="submit">Calculate BMI</button>
              <div class="result">
                <p>Your BMI is</p>
                <div id="result">00.00</div>
                <p class="comment"></p>
              </div>
          </div>
          
    </div>
    <script src="script.js"></script>
</body>


</html>
